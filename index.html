<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuperbCalculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">
            <div>
                <h1 class="name">
                    Superb Calculator
                </h1>
            </div>
            <div class="screen">
            0
            </div>
            <div id="keyboard">
                <section class="row1 element">
                    <button  id="clear" class="one-quarter operator right">
                        C
                    </button>
                    <button class="two-quarter" class="operator" id="backspace">
                        <img src="calculator arrow.jpg" alt="back_arrow">
                    </button>
                    <button class="one-quarter left operator" id="/">
                        /
                    </button>
                </section>
                <section class="row2 element">
                    <button class="number" id="7">
                        7
                    </button>
                    <button class="number" id="8">
                        8
                    </button>
                    <button class="number" id="9">  
                        9
                    </button>
                    <button class="operator" id="*">
                        *
                    </button>
                </section>
                <section class="row3 element">
                    <button class="number" id="4">
                        4
                    </button>
                    <button class="number" id="5">
                        5
                    </button>
                    <button class="number" id="6">
                        6
                    </button>
                    <button class="operator" id="-"> 
                        -
                    </button>
                </section>
                <section class="row4 element">
                    <button class="number" id="1">
                        1
                    </button>
                    <button class="number" id="2">
                        2
                    </button>
                    <button class="number" id="3">
                        3
                    </button>
                    <button class="operator" id="+">
                        +
                    </button>
                </section>
                <section class="row5 element">
                    <button  class="number half" id="0">
                        0
                    </button>
                    <button class="half" id="=" >
                        =
                    </button>
                </section>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
