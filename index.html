<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SuperbCalculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">
            <div>
                <h1 class="name">
                    Superb Calculator
                </h1>
            </div>
            <div class="screen">
            0
            </div>
            <div>
                <section class="row1 element">
                    <button class="one-quarter right">
                        C
                    </button>
                    <button class="two-quarter">
                        <img src="calculator arrow.jpg" alt="back_arrow">
                    </button>
                    <button class="one-quarter left">
                        /
                    </button>
                </section>
                <section class="row2 element">
                    <button>
                        7
                    </button>
                    <button>
                        8
                    </button>
                    <button>
                        9
                    </button>
                    <button>
                        *
                    </button>
                </section>
                <section class="row3 element">
                    <button>
                        4
                    </button>
                    <button>
                        5
                    </button>
                    <button>
                        6
                    </button>
                    <button>
                        -
                    </button>
                </section>
                <section class="row4 element">
                    <button>
                        1
                    </button>
                    <button>
                        2
                    </button>
                    <button>
                        3
                    </button>
                    <button>
                        +
                    </button>
                </section>
                <section class="row5 element">
                    <button class="half">
                        0
                    </button>
                    <button class="half"    >
                        =
                    </button>
                </section>
            </div>
        </div>
    </body>
</html>
